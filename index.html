<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Suika Game - Smash Clone</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        backgroundColor: "#f2c34c",
        parent: "suika-clone",
        physics: {
          default: "matter",
          matter: {
            debug: true,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);

      const mouse_y = 135;

      // FRUIT ORDER:
      // cherry -> strawberry -> grape -> dekopon -> orange -> apple -> pear -> peach -> pineapple -> melon -> watermelon
      // falco -> sheik -> ics -> pikachu -> fox -> yoshi -> jigglypuff -> marth -> kirby -> luigi -> falcon

      function preload() {
        // Load sprite sheet generated with TexturePacker
        this.load.atlas(
          "sheet",
          "assets/sprites/sprites.png",
          "assets/sprites/sprites.json"
        );
        // Load body shapes from JSON file generated with PhysicsEditor
        this.load.json("shapes", "assets/sprites/shapes.json");
      }

      function create() {
        this.matter.world.setBounds(405, 98, 460, 590);
        var shapes = this.cache.json.get("shapes");

        var container = this.matter.add.sprite(
          0,
          0,
          "sheet",
          "container.png",
          { shape: shapes.container },
          { isStatic: true }
        );
        container.setPosition(400, 140);
        this.matter.alignBody(
          container,
          635,
          690,
          Phaser.Display.Align.BOTTOM_CENTER
        );

        // TODO: put back master hand sprite as cursor
        // this.player = this.add.sprite(657, mouse_y, 'sheet', 'hand.png').setScale(0.15);

        var shapeKeys = [
          "falco.png",
          "sheik.png",
          "iceclimbers.png",
          "pikachu.png",
          "fox.png",
        ];

        this.input.on(
          "pointerup",
          function (pointer) {
            var i = shapeKeys[Phaser.Math.RND.between(0, 4)];
            console.log(i);
            switch (i) {
              case "falco.png":
                var falco = this.matter.add
                  .sprite(pointer.x, mouse_y, "sheet", i, {
                    shape: shapes.falco,
                  })
                  .setScale(0.2);
                break;
              case "sheik.png":
                var sheik = this.matter.add
                  .sprite(pointer.x, mouse_y, "sheet", i, {
                    shape: shapes.sheik,
                  })
                  .setScale(0.25);
                break;
              case "iceclimbers.png":
                var ics = this.matter.add
                  .sprite(pointer.x, mouse_y, "sheet", i, {
                    shape: shapes.iceclimbers,
                  })
                  .setScale(0.3);
                break;
              case "pikachu.png":
                var pikachu = this.matter.add
                  .sprite(pointer.x, mouse_y, "sheet", i, {
                    shape: shapes.pikachu,
                  })
                  .setScale(0.35);
                break;
              case "fox.png":
                var fox = this.matter.add
                  .sprite(pointer.x, mouse_y, "sheet", i, { shape: shapes.fox })
                  .setScale(0.4);
              default:
                break;
            }
          },
          this
        );

        // TODO: detect objects as individual sprites
        this.matter.world.on("collisionstart", (event, bodyA, bodyB) => {
          console.log(`collision between ${bodyA} and ${bodyB}`);
          // collision between [object Object] and [object Object]
        });
      }

      function update() {}
    </script>
  </body>
</html>
